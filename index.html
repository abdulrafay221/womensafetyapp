<title>Panic Button</title>
<style>
    .panic-button {
      background-color: #ff3b3b; /* Bright red for visibility */
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      border-radius: 8px; /* Rounded corners for a softer look */
      cursor: pointer;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      box-shadow: 0 4px 12px rgba(255, 59, 59, 0.5); /* Adds depth */
      transition: background-color 0.3s, transform 0.2s; /* Smooth transitions */
    }
  
    .panic-button:hover {
      background-color: #ff1c1c; /* Darker red on hover */
    }
  
    .panic-button:active {
      transform: scale(0.95); /* Slightly scales down when clicked */
    }
  
    /* Responsive Styles */
    @media (max-width: 768px) {
      .panic-button {
        padding: 12px 24px; /* Smaller padding for tablets */
        font-size: 18px; /* Slightly smaller font size */
      }
    }
  
    @media (max-width: 480px) {
      .panic-button {
        padding: 10px 20px; /* Smaller padding for mobile */
        font-size: 16px; /* Further reduced font size */
      }
    }
  </style>
</head>
<body>

<a href="#" class="panic-button" onclick="triggerSOS()">PANIC</a>
<script>
    async function triggerSOS() {
      const name = "User's Name";
      const phoneNumber = "+1234567890"; // User's phone number
      const emergencyContact = "+0987654321"; // Emergency contact number
  
      // Get user location
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const location = `Lat: ${position.coords.latitude}, Lon: ${position.coords.longitude}`;
  
          try {
            const response = await fetch('http://localhost:5000/api/panic', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ name, phoneNumber, emergencyContact, location })
            });
  
            const data = await response.json();
            alert(data.message);
          } catch (error) {
            alert("Error triggering SOS alert");
          }
        });
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }
    
  </script>
