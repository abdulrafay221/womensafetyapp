<body  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Alert System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
        }
        .button {
            margin: 10px;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen">

    <h1 class="text-2xl font-bold mb-5">SOS Alert System</h1>
    
    <input type="text" id="parent-phone" placeholder="Enter Parent's Phone Number" class="border rounded-lg p-2 mb-4 w-64" />

    <button id="start-alerts" class="button bg-blue-500 text-white py-3 px-8 rounded-lg shadow-lg hover:bg-blue-600 transition duration-300 w-full" onclick="startSMSAlerts()">
        START SMS ALERTS
    </button>
    
    <button id="stop-alerts" class="button bg-red-500 text-white py-3 px-8 rounded-lg shadow-lg hover:bg-red-600 transition duration-300 w-full" onclick="stopSMSAlerts()">
        STOP SMS ALERTS
    </button>

    <script>
        let smsAlertsActive = false; // Flag to track SMS alerts status
        let parentPhoneNumber = ""; // Variable to store the parent's phone number

        function startSMSAlerts() {
            parentPhoneNumber = document.getElementById("parent-phone").value; // Get the phone number

            if (!parentPhoneNumber) {
                alert("Please enter a valid phone number.");
                return; // Exit if no number is entered
            }

            if (!smsAlertsActive) {
                smsAlertsActive = true;
                alert("SMS Alerts have been started and will be sent to: " + parentPhoneNumber);
                console.log("Starting SMS alerts to " + parentPhoneNumber + "...");

                // Example: Use setInterval to simulate sending alerts every 10 seconds
                const interval = setInterval(() => {
                    sendSOSAlert(parentPhoneNumber); // Call function to send alert
                }, 10000);

                // Store interval ID to use later
                document.getElementById("stop-alerts").setAttribute("data-interval-id", interval);
            } else {
                alert("SMS Alerts are already running.");
            }
        }

        function stopSMSAlerts() {
            if (smsAlertsActive) {
                smsAlertsActive = false;
                alert("SMS Alerts have been stopped.");
                console.log("Stopping SMS alerts...");

                // Clear the interval if it's running
                const intervalId = document.getElementById("stop-alerts").getAttribute("data-interval-id");
                clearInterval(intervalId);
            } else {
                alert("SMS Alerts are not running.");
            }
        }

        function sendSOSAlert(phoneNumber) {
            console.log("Sending SOS alert to: " + phoneNumber);
            // Here you can implement the actual SMS sending logic
            // Example: Make an API call to your SMS service to send an SMS
            alert("SOS Alert sent to " + phoneNumber + "!"); // Simulate sending SMS
        }
    </script>

</body>
